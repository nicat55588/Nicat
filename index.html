
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    body { font-family: Arial; padding: 20px; background: #111; color: #fff; }
    select, video { width: 100%; margin-top: 20px; }

</head>
<body>
  <h1>ðŸ“º AzFibernet CanlÄ± YayÄ±m</h1>

  <label for="channels">Kanal SeÃ§:</label>
  <select id="channels" onchange="changeChannel(this.value)">
    <option value="">-- Kanal seÃ§in --</option>
    <option value="http://185.32.44.154/azerbaijan/index.m3u8">AzTV HD</option>
    <option value="http://185.32.44.154/arb/index.m3u8">ARB</option>
    <option value="http://185.32.44.154/ictimai/index.m3u8">Ä°ctimai TV</option>
    <option value="http://185.32.44.154/xezer/index.m3u8">XÉ™zÉ™r TV</option>
    <option value="http://185.32.44.154/space/index.m3u8">Space TV</option>
  </select>

  <video id="video" controls autoplay></video>

  <script>
    const video = document.getElementById('video');
    let hls;

    function changeChannel(link) {
      if (!link) return;

      if (Hls.isSupported()) {
        if (hls) hls.destroy();
        hls = new Hls();
        hls.loadSource(link);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = link;
        video.addEventListener('loadedmetadata', () => video.play());
      }
    }
  </script>
</body>
</html>
